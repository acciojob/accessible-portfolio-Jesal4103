<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Portfolio</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <!-- Navigation -->
  <nav role="navigation">
    <ul role="list">
      <li role="listitem"><a href="#about">About</a></li>
      <li role="listitem"><a href="#skills">Skills</a></li>
      <li role="listitem"><a href="#projects">Projects</a></li>
    </ul>
  </nav>

  <!-- Heading -->
  <h1 role="heading">Welcome to My Accessible Portfolio</h1>

  <!-- Profile Image -->
  <img role="img" src="https://via.placeholder.com/150" alt="Photo of the portfolio owner">

  <!-- About Section -->
  <p id="about">Hi, I'm Jane Doe, a front-end developer focused on accessible and modern web design.</p>

  <!-- Skills List -->
  <h2 role="heading" id="skills">Top Skills</h2>
  <ul id="skillsList" role="list">
    <!-- JavaScript will insert <li> items here -->
  </ul>

  <!-- Projects (Dynamically loaded from a JS array) -->
  <h2 role="heading" id="projects">Projects</h2>
  <ul id="projectsList" role="list">
    <!-- JS will render project items here -->
  </ul>



</body>
</html>
